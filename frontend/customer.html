<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-Labour | Customer Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #b31217, #000000);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .customer-card {
            background: #ffffff;
            width: 420px;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .customer-card h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #b31217;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: 600;
            font-size: 14px;
            display: block;
            margin-bottom: 6px;
            color: #333;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        textarea {
            resize: none;
            height: 80px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: #b31217;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            background: #8e0e12;
        }
    </style>
</head>
<body>

    <div class="customer-card">
        <h2>Customer Details</h2>

        <div class="form-group">
            <label>Customer Name</label>
            <input type="text" placeholder="Enter your name">
        </div>

        <div class="form-group">
            <label>Address</label>
            <textarea placeholder="Enter your address"></textarea>
        </div>

        <div class="form-group">
            <label>Available Jobs</label>
            <select>
                <option value="">-- Select Job --</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
            </select>
        </div>

        <button class="btn">Submit</button>
    </div>

</body>
</html>
