<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-Labour | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #b3d9ff, #e6f2ff);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: #ffffff;
            width: 380px;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.12);
            text-align: center;
            position: relative;
        }

        .logo {
            width: 160px;
            margin-bottom: 15px;
        }

        h2 {
            color: #0077cc;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }

        label {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .btn {
            width: 100%;
            padding: 11px;
            border: none;
            border-radius: 6px;
            background: #0077cc;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            background: #005fa3;
        }

        .otp-section {
            display: none;
            margin-top: 15px;
        }

        .message {
            margin-top: 10px;
            font-size: 14px;
            color: red;
        }

        .success {
            color: green;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.95);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-radius: 14px;
            z-index: 10;
        }

        /* Simple spinner */
        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid #cce7ff;
            border-top: 6px solid #0077cc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 15px;
            color: #0077cc;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="card">

      <img src="./logo.jpg" class="logo" alt="E-Labour Logo">

        <h2>E-Labour Login</h2>
        <p>Enter your phone number to get OTP</p>

        <!-- Phone Number -->
        <div class="form-group">
            <label>Phone Number</label>
            <input type="text" id="phone" placeholder="Enter 10-digit phone number">
        </div>

        <button class="btn" onclick="sendOTP()">Send OTP</button>

        <!-- OTP Section -->
        <div class="otp-section" id="otpSection">
            <div class="form-group">
                <label>Enter OTP</label>
                <input type="text" id="otp" placeholder="Enter OTP">
            </div>

            <button class="btn" onclick="verifyOTP()">Verify & Login</button>
        </div>

        <div class="message" id="message"></div>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="spinner"></div>
            <div class="loading-text">Logging in...</div>
        </div>

    </div>

    <script>
        let generatedOTP = "";

        function sendOTP() {
            const phone = document.getElementById("phone").value;
            const message = document.getElementById("message");

            if (phone === "" || phone.length !== 10 || isNaN(phone)) {
                message.textContent = "Please enter a valid 10-digit phone number.";
                message.className = "message";
                return;
            }

            generatedOTP = Math.floor(1000 + Math.random() * 9000).toString();
            alert("Your OTP is: " + generatedOTP); // Demo only

            document.getElementById("otpSection").style.display = "block";
            message.textContent = "OTP sent successfully!";
            message.className = "message success";
        }

        function verifyOTP() {
            const enteredOTP = document.getElementById("otp").value;
            const message = document.getElementById("message");

            if (enteredOTP === generatedOTP) {
                // Show loading
                document.getElementById("loadingOverlay").style.display = "flex";

                // Wait 3 seconds, then go to role page
                setTimeout(function() {
                    window.location.href = "role.html";
                }, 3000);

            } else {
                message.textContent = "Invalid OTP. Please try again.";
                message.className = "message";
            }
        }
    </script>

</body>
</html>
